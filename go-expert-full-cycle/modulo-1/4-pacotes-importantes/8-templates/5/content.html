{{ template "header.html"}} 
   <h1>Curso</h1>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Horas</th>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
                <tr>
                    <td>{{ .Nome }}</td>
                    <td>{{ .CargaHoraria }}</td>
                </tr>
            {{ end }}
    </table>
